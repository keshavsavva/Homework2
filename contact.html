    <main>
      <section class="container main-container">
        <h1>Contact</h1>
        
        <form>
          <label for="name">Name:</label>
          <br>
          <input type="text" name="name" placeholder="John Smith" style="width: 100%;"></input>
          <br>
          <label for="email">Email:</label>
          <br>
          <input type="email" name="email" placeholder="example@gmail.com" style="width: 100%;"></input>
          <br>
          <label for="message">Message:</label>
          <br>
          <textarea name="message" style="width: 100%; height: 300px;"></textarea>
          <br>
          <button>Submit</button>
        </form>
      </section>
    </main>
